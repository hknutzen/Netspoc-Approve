name = Netspoc-Approve
author = Heinz Knutzen <heinz.knutzen@dataport.de>
license = GPL_2
copyright_holder = Heinz Knutzen
abstract = Transfer configuration generated by Netspoc to device.

[Encoding]
 encoding = bytes
 filename = bin/drc-pan-os
 match = ^go/
 ;match = ^bin/
[Git::GatherDir]
[PruneCruft]
[AutoPrereqs]
   skip = ^Test_Approve
[ManifestSkip]
[MetaYAML]
;[License]
[Readme]
[ExecDir]
[MakeMaker]
[Manifest]
[CheckChangesHasContent]
[TestRelease]
[TidyAll]
[Git::Check]
[Git::CheckFor::CorrectBranch]
  release_branch = master
[Git::NextVersion]
   first_version = 1.050
[NextRelease]
[Git::Commit]
[Git::CommitBuild]
   branch =
   release_branch = releases
[Git::Tag]
   branch     = releases
[Git::Push]
[ArchiveRelease]
   ;directory name must differ from branch name
   directory = released

[FileFinder::ByName / drc3]
 dir   = bin
 file  = drc3.pl ; don't look into Go binaries

; Add $VERSION to files.
[OurPkgVersion]
 finder = drc3