name = Netspoc-Approve
author = Heinz Knutzen <heinz.knutzen@dataport.de>
license = GPL_2
copyright_holder = Heinz Knutzen
abstract = Transfer configuration generated by Netspoc to device.

[Encoding]
 encoding = bytes
 match = ^bin/drc
 match = ^bin/get-netspoc-approve-conf
 match = ^go/
[Git::GatherDir]
[PruneCruft]
[AutoPrereqs]
   skip = ^Test_Approve
[ManifestSkip]
[MetaYAML]
;[License]
[Readme]
[Run::BeforeBuild]
   ; build and add version number
   run = go/build.sh %v
[ExecDir]
[MakeMaker]
[Manifest]
[CheckChangesHasContent]
[TestRelease]
[Git::Check]
[Git::CheckFor::CorrectBranch]
  release_branch = master
[Git::NextVersion]
   first_version = 1.050
[NextRelease]
[Git::Commit]
[Git::CommitBuild]
   branch =
   release_branch = releases
[Git::Tag]
   branch     = releases
[Git::Push]
[ArchiveRelease]
   ;directory name must differ from branch name
   directory = released
