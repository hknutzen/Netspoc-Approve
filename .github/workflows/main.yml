name: tests

on:
  push:
    branches: [ master, test-workflow ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    container:
      image: perldocker/perl-tester:5.32
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: Calc Go coverage
        run: >
          go test
          -coverpkg $(go list ../...|grep /pkg/|paste -sd,)
          -covermode=count
          -coverprofile=coverage.out
        working-directory: go/test
      - name: Convert coverage to lcov
        uses: jandelgado/gcov2lcov-action@v1.0.8
        with:
          working-directory: go/test
      - name: Get dependencies
        run: >
          cpanm -n
          Expect IO::Tty NetAddr::IP::Util Regexp::IPv6
          Devel::Cover
      - name: Calc Perl coverage
        env:
          HARNESS_PERL_SWITCHES: -MDevel::Cover=-ignore,^x?t/,-blib,0
        run: prove
      - name: Use patched version of Devel::Cover::Report::Coveralls
        run: cpanm -n https://github.com/hknutzen/coveralls-perl.git
      - name: Upload Perl coverage
        env:
          COVERALLS_FLAG_NAME: Functional
          COVERALLS_PARALLEL: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cover -report Coveralls
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
